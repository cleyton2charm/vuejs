<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
    </head>
    <body>
        <nav>
            <div id="app4" class="nav-wrapper">
                <a href="#!" class="brand-logo">Logo</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                <li v-for="(loop, index) in array"><a v-bind:href="loop.menu">{{loop.menu}}</a></li>
                <!--
                <li><a href="sass.html">Sass</a></li>
                <li><a href="badges.html">Components</a></li>
                <li><a href="collapsible.html">Javascript</a></li>
                <li><a href="mobile.html">Mobile</a></li>
                -->
                </ul>
            </div>
        </nav>
        <ul class="sidenav" id="mobile-demo">
        <li><a href="sass.html">Sass</a></li>
        <li><a href="badges.html">Components</a></li>
        <li><a href="collapsible.html">Javascript</a></li>
        <li><a href="mobile.html">Mobile</a></li>
        </ul>
        
        <div class="container-fluid">    
        
            <div class="row">
                
                <div class="col s12 l6">
                    <div class="card-panel">
                    <span id="app1" class="flow-text">{{message}}
                        <tag-h1>

                        </tag-h1>
                    </span>
                    </div>
                </div>

                <div class="col s12 l6">
                    <div class="card-panel">
                        <span id="app2" class="flow-text" v-bind:title="message" v-show="status">
                            {{dados.nome}}<br/>
                            {{dados.profissao}}<br/>
                            {{dados.instituicao}}
                        </span>
                    </div>    
                </div>

                <div id="app3" class="col s12 l6">
                    <div class="card-panel">
                        <a class="waves-effect waves-light btn" v-on:click="getUsers()"><i class="material-icons right">cloud</i>button</a>
                        <ul>
                            <li v-for="user in users">{{user.name | toUpperCase()}}</li>
                        </ul>
                    </div>    
                </div>

                <div id="app5" class="col s12 l6">
                    <div class="card-panel">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input id="icon_prefix" type="text" v-model="nome" class="validate">
                                    <label for="icon_prefix">First Name</label>
                                    <span class="helper-text">{{nome}}</span>
                                </div>
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">phone</i>
                                    <input id="icon_telephone" type="tel" v-model="telefone" class="validate">
                                    <label for="icon_telephone">Telephone</label>
                                    <span class="helper-text">{{telefone}}</span>
                                </div>
                            </div>
                        </form>
                    </div>    
                </div>


                <div id="app6" class="col s12 l6">
                    <div class="card-panel">
                        <a class="waves-effect waves-light btn" v-on:click="getUsers()"><i class="material-icons right">cloud</i>button</a>
                    </div>    
                </div>
                
                <div id="app7" class="col s12 l6">
                    <div class="card-panel">    
                        <div class="input-field col s12">
                            <select>
                                <option value="" disabled selected>Choose your option {{toUpperCase}}</option>
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="3">Option 3</option>
                            </select>
                            <label>Materialize Select {{nome}}</label>
                        </div>
                    </div>    
                </div>
                
                <template id="p">
                    <p>Texto somos nozes</p>
                </template>
                
                <template id="h1">
                    <h1><tag-p></tag-p></h1>
                </template>
            </div>
        
        </div>
        <!-- development version, includes helpful console warnings -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script>
            Vue.component('tag-p',{
                template: '#p'
            });
            Vue.component('tag-h1',{
                template: '#h1'
            });
            
            var mixin = {
                methods:{
                    getUsers(){
                        var url = "http://jsonplaceholder.typicode.com/users";
                        //var url = "http://sherrer.com.br/ajax-teste-cliente.php";
                        this.$http.get(url).then(response => {
                            console.log(response);
                            // get body data
                            this.users = response.body;
                        });
                            //alert("Vue Js Mixin");
                    }
                }
            };
            var app = new Vue({
                el: '#app1',
                data: {
                    message: 'Hello Vue!',
                },
            });
            var app2 = new Vue({
                el: '#app2',
                data: {
                    message: 'You loaded this page on ' + new Date().toLocaleString(),
                    status: true,
                    dados: {
                        id: 1,
                        nome: "Dioud",
                        profissao: "Jogador de LoL",
                        instituicao: "Pain Game"
                    }
                },
            });
            var app3 = new Vue({
                el: '#app3',
                mixins: [mixin],
                data: {
                    users: [],
                },
                filters:{
                    toUpperCase(str){
                        return str.toUpperCase()
                    }
                }
            });
            var app4 = new Vue({
                el: '#app4',
                data: {
                    status: true,
                    array: [
                        {menu:'Sass'},
                        {menu:'Components'},
                        {menu:'Javascript'},
                        {menu:'Mobile'}
                    ]
                },
            });
            var app5 = new Vue({
                el: '#app5',
                data: {
                    nome: "",
                    telefone: ""
                },
            });
            var app6 = new Vue({
                el: '#app6',
                mixins: [mixin],
                methods: {
                    call(){
                        alert("alerta vue js!");
                    }
                }
            });
            var app7 = new Vue({
                el: '#app7',
                beforeCreate(){},
                created(){},
                beforeMount(){},
                mounted(){},
                beforeUpdate(){},
                updated(){},
                data:{
                    nome: "clayton"
                },
                computed:{
                    toUpperCase(){
                        return this.nome.toUpperCase();
                    }
                },
                watch:{
                    nome(newValue, oldValue){
                        alert("Nome mudou de: "+oldValue+", para: "+newValue);
                        this.updateUser()
                    }
                },
                methods:{
                    updateUser(){
                        alert("Usu√°rio atualizado!");
                    }
                }
            });
        </script>
        <script>
            $(document).ready(function(){
                $('.sidenav').sidenav();
                $('select').formSelect();
            });
        </script>
    </body>
</html>
